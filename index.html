  <body>

    <video autoplay loop poster="images/canigou.jpg" id="bgvid">
    <source src="images/chalet2.webm" type="video/webm">
    <source src="images/chalet2.mp4" type="video/mp4">
    </video>

    <div id="chalet">
      <p>filmé en 2009 au chalet.</p>
      <p><a href="front.html">Explorer</a>

      <button>Pause</button>

      <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <script>
      var video=document.getElementById("bgvid"),pauseButton=document.querySelector("#chalet button");function vidFade(){video.classList.add("stopfade");}
video.addEventListener('ended',function()
{video.pause();vidFade();},false);pauseButton.addEventListener("click",function(){video.classList.toggle("stopfade");if(video.paused){video.play();pauseButton.innerHTML="Pause";}else{video.pause();pauseButton.innerHTML="Paused";}},false);video.addEventListener('touchstart',function(e){e.preventDefault();video.play();})
</script>
